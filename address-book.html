<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Vacations</title>
  </head>
  <body>
    <div class="container">
      <h1>Trip Tracker</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Places you've vistied:</h2>
          <form id="new-places">
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-year">Year of visit</label>
              <input type="text" class="form-control" id="new-year">
            </div>
            <div class="form-group">
              <label for="new-activity">Activities</label>
              <input type="text" class="form-control" id="new-activity">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Visits</h2>
          <ul id="visits">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>City: <span class="city"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>Year: <span class="year"></span></p>
            <p>Activity: <span class="activity"></span></p>
          </div>
        </div>
  </div>
    </div>
  </body>
</html>
